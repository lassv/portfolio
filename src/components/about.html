<div class="card border-muted mb-3" style="max-width: 100rem">
  <div class="card-header text-muted"><h3 id="name"></h3></div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <img class="img-thumbnail avatar" src="../assets/lasse.png" />
      </div>
      <div class="col-md-9">
        <p class="text-muted" id="aboutText"></p>
        <br /><br />
        <ul class="list-group">
          <li class="list-group-item">Firma: <b id="company"></b></li>
          <li class="list-group-item">
            Lokation: <b id="location">Aalborg, Denmark</b>
          </li>
          <li class="list-group-item">Alder: <b id="age"></b></li>
        </ul>
      </div>
    </div>
  </div>
</div>
