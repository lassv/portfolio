<div class="card mb-3" style="max-width: 100rem">
  <div class="card-header text-muted"><h3>Kontakt Mig</h3></div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-9">
        <form action="https://formspree.io/f/mvoybker" method="POST">
          <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Skriv dit navn her..."
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Skriv din email adresse her..."
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="message">Message:</label>
            <textarea
              type="email"
              name="message"
              id="message"
              class="form-control"
              placeholder="Skriv din besked her..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-outline-dark">Send</button>
        </form>
        <br /><br />
      </div>
    </div>
  </div>
</div>
